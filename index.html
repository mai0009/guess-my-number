<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="nav">
            <button class="again">Again!</button>
            <p class="nav-p">Between 1 and 20</p>
        </div>
        <h1>Guess My Number</h1>
        <div class="secret-number">❓</div>
        <div class="main-section">
            <div class="input-box">
                <input type="number" id="my-guess" name="my-guess" placeholder="Enter your guess" />
                <button class="check-btn">Check!</button>
            </div>
            <div>
                <h4>Start Guessing...❓</h4>
                <div class="score">
                    <p>Score:</p>
                    <span class="score-span">20</span>
                </div>
                <div class="hi-score">
                    <p>High-Score:</p>
                    <span class="hi-score-span">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
